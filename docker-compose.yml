version: '2'

services:
  mongo:
    image: mongo
    ports:
      - 27017
    networks:
      - back
  api:
    build: ./server
    volumes:
      - ./server/api:/srv/app/api
    ports:
      - 3004:3004
    networks:
      - front
      - back
    environment:
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}

networks:
  front:
    driver: bridge
  back:
    driver: bridge
