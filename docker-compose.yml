version: '2'

services:
  mongo:
    image: mongo
    ports:
      - 27017
    networks:
      - back
  api:
    build: ./server
    volumes:
      - ./server/api:/srv/app/api
    ports:
      - 3004:3004
    networks:
      - front
      - back
    environment:
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    depends_on:
      - mongo
  front:
    build: ./client
    volumes:
     - ./client:/app
    ports:
      - 3000:3000
      - 3001:3001

networks:
  front:
    driver: bridge
  back:
    driver: bridge
