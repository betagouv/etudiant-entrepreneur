version: '2'

services:
  mongo:
    image: mongo
    ports:
      - 27017
  api:
    build: ./server
    volumes:
      - ./server/api:/srv/app/api
    ports:
      - 3004:3004
    links:
      - mongo
    environment:
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
  front:
    build: ./client
    volumes:
     - ./client:/app
    ports:
      - 3000:3000
      - 3001:3001
    links:
      - api
